<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       ul,li{
           list-style: none;
       }
    </style>
    <script>
        window.onload = function(){
            ul = document.getElementsByTagName("ul")[0];
            ul.onclick = function(event){
                event = event || window.event;
                var aaa = event.target;
                alert(aaa.tagName);
            }
        }
    </script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
