<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        ul,li{
            list-style: none;
        }

        .container{
            width: 300px;
            margin:100px auto
        }
        .left{
            border:1px solid pink;
            float: left;
        }

        .right{
            border:1px solid pink;
            float: left;
        }

        .right li{
            width: 46px;
            height: 26px;
            border-bottom: 1px solid pink;
            font-size: 12px;
            line-height: 28px;
            text-align: center;
        }

        .left li{
            width: 46px;
            height: 26px;
            border-bottom: 1px solid pink;
            font-size: 12px;
            line-height: 28px;
            text-align: center;
        }

        .left li:nth-child(9){
            border-bottom:none;
        }

        .right li:nth-child(9){
            border-bottom:none;
        }

        .center{
            width: 200px;
            height: 242px;
            border-top:1px solid pink;
            border-bottom: 1px solid pink;
            float: left;
        }

        .center img{
            width: 200px;
            height: 242px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){

            var leftLiArr = $(".left li");
            var center_img = $(".center img");
            var rightLiArr = $(".right li");

            //初始化第一张图片
            var img_src = "./images/"+$(leftLiArr[0]).text()+".jpg";
            center_img.attr("src",img_src);

            //添加移入事件
            leftLiArr.mouseover(function(){
                img_src = "./images/"+$(this).text()+".jpg";
                center_img.attr("src",img_src);
            });

            rightLiArr.mouseover(function(){
                img_src = "./images/"+$(this).text()+".jpg";
                center_img.attr("src",img_src);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <ul class="left">
            <li>女靴</li>
            <li>雪地靴</li>
            <li>冬裙</li>
            <li>呢大衣</li>
            <li>毛衣</li>
            <li>棉服</li>
            <li>女裤</li>
            <li>羽绒服</li>
            <li>牛仔裤</li>
        </ul>
        <div class="center">
            <img src="" alt="">
        </div>
        <ul class="right">
            <li>女包</li>
            <li>男包</li>
            <li>登山鞋</li>
            <li>皮带</li>
            <li>围巾</li>
            <li>皮衣</li>
            <li>男毛衣</li>
            <li>男棉服</li>
            <li>男靴</li>
        </ul>
    </div>
</body>
</html>
